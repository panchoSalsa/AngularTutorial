<!DOCTYPE html>
<html>
<head>
	<title>ngClassifieds</title>
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" type="text/css" media="all" href="node_modules/mdi/css/materialdesignicons.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">

	<md-toolbar>
		<div class="md-toolbar-tools">
			<p><strong>ngClassifieds</strong></p>
			<md-button>
				<md-icon class="mdi mdi-plus-circle"></md-icon>
				New Classified
			</md-button>
		</div>
	</md-toolbar>

	<md-content class="md-padding" layout="row" layout-wrap>
		<md-card flex="33">
			<img src="https://www.pensketruckrental.com/imgs/trucks-large/img_rental_26cargovan.jpg" alt="">
			<md-card-content>
				<div class="classified-info">
					<h2 class="md-title">{{classified.title}}</h2>
					<h3>{{classified.price}}</h3>
					<p>{{classified.content}}</p>
				</div>
			</md-card-content>
		</md-card>
	</md-content>

	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="components/classifieds.ctr.js"></script>
</body>
</html>
